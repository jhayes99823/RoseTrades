<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <title>Rose Trades</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="flex-row d-flex">
      <button type="button" class="navbar-toggler mr-2" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Rose Trades</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="homeBtn">Home<span class="sr-only">Home</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Profile</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id="logoutBtn" href="">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid h-100" id="profilePage">
    <div class="row row-offcanvas row-offcanvas-left h-100">
      <div class="col-md-3 col-lg-2 sidebar-offcanvas bg-light pl-0" id="sidebar" role="navigation">
        <ul class="nav flex-column sticky-top pl-0 pt-5 mt-3">
          <li class="nav-item"><a id="account" class="nav-link side-bar-nav selected-sidebar-item" href="#">Account</a></li>
          <li class="nav-item"><a id="chats" class="nav-link side-bar-nav" href="#">Chats</a></li>
          <li class="nav-item">
            <a class="nav-link side-bar-nav" id="favorites" href="#">Favorites</a>
          </li>
          <li class="nav-item"><a id="my_items" class="nav-link side-bar-nav" href="#">My Items</a></li>
          <li class="nav-item">
            <a class="nav-link side-bar-nav" id="appointments" href="#">Appointments</a>
          </li>
        </ul>
      </div>
      <!--/col-->

      <div class="col main pt-5 mt-3">
        <!-- START ACCOUNT DIV DISPLAY-->
        <div id="account-div" class="container">
          <div class="account-settings-form">
            <div class="form-group bmd-form-group">
              <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
            </div>
            <div class="form-group bmd-form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
            </div>
            <div class="form-group bmd-form-group">
                <button id="updateAccountBtn" class="btn main-btn">Update Account</button>
            </div>
          </div>
        </div>


        <!--- START CHAT DIV DISPLAY  -->
        <div id="chats-div" hidden>
          CHAT DIV
        </div>


        <!--  START FAVORITES DIV DISPLAY-->
        <div id="favorites-div" hidden>
          FAVORITES DIV
        </div>

        <!--  START MY ITEMS DIV DISPLAY-->
        <div id="my_items-div" hidden>
          MY ITEMS DIV
        </div>

        <!--  START MY APPOINTMENTS DIV DISPLAY-->
        <div id="appointments-div" hidden>
          MY APPOINTMENTS DIV
        </div>
      </div>
    </div>
  </div>
  <!--/.container-->

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
